<ion-header>
  <ion-toolbar>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="filterCategoria('')">
        Limpar
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Procure um Restaurante" (input)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="categorias">
    <ion-slide (click) = "filterCategoria('Frutos')">
        <ion-card>
            <img src="../../../assets/images/Categorias/frutosdomar.png" />
            <ion-card-header>
              Frutos do Mar
            </ion-card-header>
        </ion-card>
    </ion-slide>

    <ion-slide (click) = "filterCategoria('Lanches')">
        <ion-card>
            <img src="../../../assets/images/Categorias/batata.jpg" />
            <ion-card-header>
              Lanches
            </ion-card-header>
        </ion-card>
    </ion-slide>

    <ion-slide (click)="filterCategoria('Petiscos')">
        <ion-card>
            <img src="../../../assets/images/Categorias/petiscos.png" />
            <ion-card-header>
              Petiscos
            </ion-card-header>
        </ion-card>
    </ion-slide>
    <ion-slide (click)="filterCategoria('Drinks')">
        <ion-card>
            <img src="../../../assets/images/Categorias/drinks.jpg" />
            <ion-card-header>
              Drinks
            </ion-card-header>
        </ion-card>
    </ion-slide>
    <ion-slide (click)="filterCategoria('Bebidas')">
        <ion-card>
            <img src="../../../assets/images/Categorias/Bebidas.jpg" />
            <ion-card-header>
              Bebidas
            </ion-card-header>
        </ion-card>
    </ion-slide>
    <ion-slide (click)="filterCategoria('Vegetariano')">
        <ion-card>
            <img src="../../../assets/images/Categorias/Vegetariano.jpg" />
            <ion-card-header>
              Vegetariano
            </ion-card-header>
        </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-item *ngFor="let item of restaurantes" (click)="verCardapio(item)" [routerLink]="['/navtab/cardapio']" class="item">
        <ion-avatar slot="start">
          <img src="{{item.Capa}}">
        </ion-avatar>
      <div class="detalhes">
        <ion-label text-wrap class="nome">{{item.Nome}}</ion-label>
        <ion-label text-wrap class="tipo">{{item.Tipo}}</ion-label>
        <ion-label text-wrap class="dist">{{item.Dist}} m</ion-label>
      </div>
      <div style="white-space: nowrap" class="avancar">
        <ion-icon class="icon" style="color:#eded07; margin-left:2px" name="star"></ion-icon>
        <p style="color:#eded07">{{item.Estrelas}}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
